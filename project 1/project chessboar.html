            .chessboard div {
                width: 10%;
                height: 80px;
                width: calc(100% / 8);
                font-size: 60px;
                text-align: center;
            }
            .chessboard div span {

            .a {
                background-color: white;

            .b {

            }
        </style>
    </body>
    <script>
        // Make chess pieces draggable and movable
        const chessboard = document.querySelector('.chessboard');
        let draggedPiece = null;
        let sourceCell = null;

        chessboard.addEventListener('mousedown', function(e) {
            if (e.target.tagName === 'SPAN') {
                draggedPiece = e.target;
                sourceCell = e.target.parentElement;
                draggedPiece.style.opacity = '0.5';
            }
        });

        document.addEventListener('mouseup', function(e) {
            if (draggedPiece) {
                draggedPiece.style.opacity = '1';
                const elem = document.elementFromPoint(e.clientX, e.clientY);
                if (elem && elem.parentElement === chessboard && elem.tagName === 'DIV' && elem !== sourceCell) {
                    if (!elem.querySelector('span')) {
                        elem.appendChild(draggedPiece);
                    }
                }
                draggedPiece = null;
                sourceCell = null;
            }
        });
    </script>
